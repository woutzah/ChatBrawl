name: ChatBrawl
version: 2.0
main: be.woutzah.chatbrawl.ChatBrawl
api-version: 1.13
authors: [Woutzah]
description: A fun chat competition plugin.
softdepend: [PlaceholderAPI, LangUtils]

permissions:
  cb.admin:
    children:
      cb.default: true
      cb.current: true
      cb.disable: true
      cb.enable: true
      cb.reload: true
      cb.stop: true
      cb.start: true
      cb.leaderboard: true
  cb.default: {}
  cb.current: {}
  cb.disable: {}
  cb.enable: {}
  cb.reload: {}
  cb.stop: {}
  cb.start: {}
  cb.leaderboard: {}

commands:
  chatbrawl:
    description: main chatbrawl command
    usage: /cb
    aliases: cb